<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Create Donation Drive â€” DonationConnect</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#f5f7fb; --surface:#fff; --muted:#6b7280; --text:#0b1220;
      --primary:#2563eb; --radius:12px; --max-w:980px;
    }
    *{box-sizing:border-box}
    body{margin:0;font-family:Inter,system-ui,-apple-system,"Segoe UI",Roboto,Arial;background:var(--bg);color:var(--text);padding:28px}
    .wrap{max-width:var(--max-w);margin:0 auto}
    header{display:flex;justify-content:space-between;align-items:center;margin-bottom:18px}
    h1{margin:0;font-size:20px}
    .card{background:var(--surface);padding:20px;border-radius:12px;box-shadow:0 10px 30px rgba(11,18,32,0.06);border:1px solid rgba(11,18,32,0.03)}
    form{display:grid;gap:12px}
    label{font-size:13px;color:var(--muted);font-weight:600}
    input[type="text"], textarea, input[type="date"], input[type="time"], select{
      width:100%;padding:10px 12px;border-radius:10px;border:1px solid rgba(11,18,32,0.06);background:linear-gradient(180deg,#fff,#fbfdff);font-size:14px;outline:none;
    }
    textarea{min-height:120px;resize:vertical}
    .row{display:grid;grid-template-columns:1fr 1fr;gap:12px}
    .actions{display:flex;gap:8px;justify-content:flex-end;margin-top:8px}
    .btn{padding:10px 14px;border-radius:10px;border:none;cursor:pointer;font-weight:700}
    .btn.primary{background:linear-gradient(90deg,var(--primary),#1e40af);color:#fff}
    .btn.ghost{background:transparent;border:1px solid rgba(37,99,235,0.12);color:var(--primary)}
    .note{font-size:13px;color:var(--muted)}
    @media (max-width:720px){ .row{grid-template-columns:1fr} }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <h1>Create Donation Drive</h1>
      <a href="dashboard.html" class="btn ghost">Back to Dashboard</a>
    </header>

    <section class="card" aria-labelledby="create-drive-heading">
      <h2 id="create-drive-heading" style="margin-top:0;font-size:16px">New Drive details</h2>
      <p class="note">Provide basic information. After creating, you'll return to the dashboard.</p>

      <form id="driveForm" novalidate>
        <div>
          <label for="title">Drive Title *</label>
          <input id="title" name="title" type="text" placeholder="e.g. Winter Clothes Drive" required>
        </div>

        <div>
          <label for="location">Location *</label>
          <input id="location" name="location" type="text" placeholder="City / Area" required>
        </div>

        <div class="row">
          <div>
            <label for="start">Start Date *</label>
            <input id="start" name="start" type="date" required>
          </div>
          <div>
            <label for="end">End Date *</label>
            <input id="end" name="end" type="date" required>
          </div>
        </div>

        <div>
          <label for="contact">Contact Person / Phone</label>
          <input id="contact" name="contact" type="text" placeholder="Name / Phone / Email">
        </div>

        <div>
          <label for="description">Description</label>
          <textarea id="description" name="description" placeholder="Optional details about the drive"></textarea>
        </div>

        <div class="actions">
          <button type="button" class="btn ghost" id="cancelBtn">Cancel</button>
          <button type="submit" class="btn primary">Create Drive</button>
        </div>
      </form>
    </section>
  </div>

  <script>
    (function(){
      const KEY = 'donationconnect:drives';
      const form = document.getElementById('driveForm');
      const cancelBtn = document.getElementById('cancelBtn');

      function uuidv4(){
        return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c){
          const r = (Math.random()*16)|0; const v = c === 'x' ? r : (r & 0x3) | 0x8; return v.toString(16);
        });
      }

      cancelBtn.addEventListener('click', () => location.href = 'dashboard.html');

      form.addEventListener('submit', (e) => {
        e.preventDefault();
        const data = {
          id: uuidv4(),
          title: form.title.value.trim(),
          location: form.location.value.trim(),
          start: form.start.value || null,
          end: form.end.value || null,
          contact: form.contact.value.trim() || '',
          description: form.description.value.trim() || '',
          createdAt: new Date().toISOString()
        };

        if (!data.title || !data.location || !data.start || !data.end) {
          alert('Please fill required fields: Title, Location, Start Date and End Date.');
          return;
        }

        try {
          const prev = JSON.parse(localStorage.getItem(KEY) || '[]');
          prev.push(data);
          localStorage.setItem(KEY, JSON.stringify(prev));
          // Redirect back to dashboard and indicate success
          location.href = 'dashboard.html?drive_created=1';
        } catch (err) {
          console.error(err);
          alert('Failed to create drive: ' + (err && err.message));
        }
      });
    })();
  </script>
</body>
</html>
