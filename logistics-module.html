<!-- ===================== LOGISTICS MODULE ======================== -->
<div id="logistics" class="module">
    <h2>Logistics Coordinator </h2>
    <form>
        <div class="form-group">
            <label>Assign Delivery</label>
            <select aria-label="Assign Delivery">
                <option>Donation #101 – Clothes</option>
                <option>Donation #102 – Food Packets</option>
                <option>Donation #103 – Medicines</option>
            </select>
        </div>

        <div class="form-group">
            <label>Delivery Agent Name</label>
            <input type="text" placeholder="Enter agent name" aria-label="Delivery Agent Name">
        </div>

        <div class="form-group">
            <label>Delivery Status</label>
            <select aria-label="Delivery Status">
                <option>Pending</option>
                <option>Picked Up</option>
                <option>Out for Delivery</option>
                <option>Delivered</option>
            </select>
        </div>

        <div class="form-actions">
            <button class="btn" type="button">Update Status</button>
        </div>
    </form>
</div>

<style>
  :root{
    --page-bg: #f5f7fb;
    --surface: #ffffff;
    --muted: #6b7280;
    --text: #0b1220;
    --primary: #2563eb;
    --primary-600: #1e40af;
    --accent: #06b6d4;
    --danger: #ef4444;
    --radius: 12px;
    --glass: rgba(11,18,32,0.04);
    --shadow-sm: 0 8px 20px rgba(11,18,32,0.06);
    --shadow-md: 0 18px 40px rgba(11,18,32,0.07);
    --control-h: 46px;
    --gap: 14px;
    --max-w: 980px;
  }

  /* ensure each control occupies its own row with one line space */
  .form-group{ grid-column: 1 / -1; margin-bottom: 12px; }
  .form-actions{ grid-column: 1 / -1; margin-top: 8px; }

  /* Base / reset */
  *{box-sizing:border-box}
  :where(body, html){margin:0;padding:0;font-family:Inter,system-ui,-apple-system,"Segoe UI",Roboto,Helvetica,Arial;background:transparent;color:var(--text)}
  a{color:inherit;text-decoration:none}

  /* Module container */
  #logistics.module, .module {
    max-width: var(--max-w);
    margin: 28px auto;
    padding: 22px;
    background: var(--surface);
    border-radius: var(--radius);
    box-shadow: var(--shadow-md);
    border: 1px solid var(--glass);
  }

  /* Header */
  #logistics h2{
    margin: 0 0 6px 0;
    font-size: 1.125rem;
    font-weight: 700;
    letter-spacing: 0.2px;
  }
  #logistics label, #logistics .subtitle{
    color: var(--muted);
    font-size: 0.95rem;
  }

  /* Form layout */
  form{
    margin-top: 12px;
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 12px;
    align-items: start;
  }

  label{
    display:block;
    font-size: 13px;
    color: var(--muted);
    margin-bottom: 6px;
    font-weight: 600;
  }

  /* Controls */
  select, input[type="text"], textarea {
    width: 100%;
    min-height: var(--control-h);
    padding: 10px 12px;
    border-radius: 10px;
    border: 1px solid rgba(11,18,32,0.06);
    background: linear-gradient(180deg,#ffffff,#fbfdff);
    font-size: 14px;
    color: var(--text);
    outline: none;
    transition: box-shadow .12s ease, border-color .12s ease, transform .06s ease;
    -webkit-appearance: none;
    -moz-appearance: none;
    appearance: none;
  }

  textarea{ min-height: 140px; resize: vertical; padding-top: 10px; }

  select {
    padding-right: 40px;
    background-image:
      linear-gradient(45deg, transparent 50%, rgba(11,18,32,0.45) 50%),
      linear-gradient(135deg, rgba(11,18,32,0.45) 50%, transparent 50%);
    background-position: calc(100% - 18px) calc(1em + 2px), calc(100% - 13px) calc(1em + 2px);
    background-size: 8px 8px, 8px 8px;
    background-repeat: no-repeat;
    background-origin: content-box;
  }

  input:focus, textarea:focus, select:focus {
    box-shadow: 0 8px 28px rgba(37,99,235,0.08);
    border-color: var(--primary);
    transform: translateY(-1px);
  }

  /* Action button */
  button, .btn {
    display:inline-flex;
    align-items:center;
    justify-content:center;
    gap:8px;
    padding: 10px 14px;
    height: var(--control-h);
    border-radius: 10px;
    border: none;
    background: linear-gradient(90deg, var(--primary), var(--primary-600));
    color: #fff;
    font-weight: 700;
    cursor: pointer;
    box-shadow: var(--shadow-sm);
    transition: transform .12s ease, box-shadow .12s ease, opacity .12s ease;
  }
  button:hover, .btn:hover {
    transform: translateY(-4px);
    box-shadow: 0 22px 48px rgba(37,99,235,0.12);
  }
  button:active, .btn:active { transform: translateY(-1px); }

  .btn.ghost {
    background: transparent;
    color: var(--primary);
    border: 1px solid rgba(37,99,235,0.12);
    box-shadow: none;
    font-weight: 600;
  }

  /* Map / route and panels (if later added) */
  .logistics-grid {
    display: grid;
    grid-template-columns: 1fr 320px;
    gap: 16px;
    margin-top: 12px;
  }
  .route-card, .map-card {
    padding: 14px;
    border-radius: 10px;
    background: linear-gradient(180deg,#fff,#fbfdff);
    border: 1px solid rgba(11,18,32,0.03);
    box-shadow: 0 8px 24px rgba(11,18,32,0.03);
  }
  .map-card { height: 320px; display:flex;align-items:center;justify-content:center;color:var(--muted);font-size:14px; }

  .list { display:flex;flex-direction:column;gap:10px;margin-top:8px; }
  .list-item {
    padding:10px;
    border-radius:8px;
    background:var(--surface);
    border:1px solid rgba(11,18,32,0.03);
    display:flex;justify-content:space-between;align-items:center;gap:12px;
  }
  .list-item .meta { font-size:14px;color:var(--text) }
  .list-item .meta .muted { font-size:13px;color:var(--muted) }

  /* Small helpers */
  .muted{ color:var(--muted); font-size:13px; }
  .actions{ display:flex; gap:8px; align-items:center; }
  .small{ font-size:13px; }

  /* Responsive */
  @media (max-width:900px) {
    .logistics-grid { grid-template-columns: 1fr; }
    .map-card { height: 240px; }
  }
  @media (max-width:640px){
    #logistics.module { padding: 16px; margin: 16px; }
    form { grid-template-columns: 1fr; }
    button, .btn { width: 100%; }
  }
</style>
