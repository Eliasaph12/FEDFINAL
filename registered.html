<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Registered Users — DonationConnect</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#f5f7fb; --card:#fff; --muted:#6b7280; --text:#0b1220; --primary:#2563eb;
      --radius:12px; --shadow:0 12px 30px rgba(11,18,32,0.06); --max-w:1100px;
    }
    *{box-sizing:border-box}
    body{margin:0;font-family:Inter,system-ui,-apple-system,"Segoe UI",Roboto,Arial;background:var(--bg);color:var(--text);padding:28px}
    .wrap{max-width:var(--max-w);margin:0 auto}
    header{display:flex;justify-content:space-between;align-items:center;margin-bottom:18px}
    h1{margin:0;font-size:18px}
    .card{background:var(--card);padding:16px;border-radius:var(--radius);box-shadow:var(--shadow);border:1px solid rgba(11,18,32,0.03)}
    .toolbar{display:flex;gap:8px;align-items:center;margin-bottom:12px}
    .search{flex:1;display:flex;gap:8px}
    .search input{flex:1;padding:10px;border-radius:8px;border:1px solid rgba(11,18,32,0.06)}
    .btn{padding:8px 12px;border-radius:8px;border:none;cursor:pointer;font-weight:700}
    .btn.primary{background:var(--primary);color:#fff}
    .btn.ghost{background:transparent;border:1px solid rgba(11,18,32,0.06)}
    .grid{display:grid;grid-template-columns:1fr 420px;gap:16px}
    table{width:100%;border-collapse:collapse;font-size:14px}
    th,td{padding:10px;border-bottom:1px solid #f1f5f9;text-align:left}
    th{font-weight:700;color:var(--muted);font-size:13px}
    .actions{display:flex;gap:6px}
    .pill{padding:4px 8px;border-radius:999px;background:#eef6ff;color:var(--primary);font-weight:600;font-size:12px}
    form label{display:block;font-size:13px;color:var(--muted);margin-top:8px}
    input,select{width:100%;padding:8px;border-radius:8px;border:1px solid rgba(11,18,32,0.06);margin-top:6px}
    .small{font-size:13px;color:var(--muted);margin-top:8px}
    .empty{padding:16px;border-radius:10px;background:#fff;border:1px dashed rgba(11,18,32,0.03);color:var(--muted)}
    @media (max-width:980px){ .grid{grid-template-columns:1fr} }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div>
        <h1>Registered Users</h1>
        <div class="small">Manage users created from the registration page.</div>
      </div>
      <div>
        <a class="btn ghost" href="project.html">Back</a>
        <button id="btnExport" class="btn primary" style="margin-left:8px">Export CSV</button>
      </div>
    </header>

    <div class="card grid" role="main">
      <section>
        <div class="toolbar">
          <div class="search">
            <input id="q" placeholder="Search by name, email, phone or role" />
            <select id="filterRole" style="width:150px">
              <option value="">All roles</option>
              <option>Donor</option>
              <option>Recipient</option>
              <option>Logistics</option>
              <option>Admin</option>
            </select>
          </div>
          <button id="btnNew" class="btn primary">New User</button>
          <button id="btnClearAll" class="btn ghost">Clear</button>
        </div>

        <div id="listWrap" style="overflow:auto;max-height:620px">
          <table aria-live="polite">
            <thead>
              <tr>
                <th style="width:110px">ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th style="width:120px">Role</th>
                <th style="width:90px">Approved</th>
                <th style="width:140px">Actions</th>
              </tr>
            </thead>
            <tbody id="usersTableBody"></tbody>
          </table>
          <div id="empty" class="empty" style="display:none">No users found.</div>
        </div>
      </section>
      <aside>
        <div class="card" style="padding:12px">
          <h3 id="formTitle">User details</h3>
          <form id="userForm" autocomplete="off">
            <input type="hidden" id="uid" />
            <label for="name">Full name</label>
            <input id="name" required />

            <label for="email">Email</label>
            <input id="email" type="email" required />

            <label for="phone">Phone</label>
            <input id="phone" required />

            <label for="role">Role</label>
            <select id="role">
              <option value="">-- select --</option>
              <option>Donor</option>
              <option>Recipient</option>
              <option>Logistics</option>
              <option>Admin</option>
            </select>

            <label for="org">Organization (optional)</label>
            <input id="org" />

            <label style="margin-top:10px">
              <input id="approved" type="checkbox" /> Approved
            </label>

            <div style="display:flex;gap:8px;margin-top:12px">
              <button id="saveBtn" class="btn primary" type="submit">Save</button>
              <button id="resetBtn" class="btn ghost" type="button">Reset</button>
              <button id="delBtn" class="btn" type="button" style="background:#ef4444;color:#fff;margin-left:auto;display:none">Delete</button>
            </div>

            <div class="small" style="margin-top:10px">Passwords are stored obfuscated (not secure). Use register.html for user signup.</div>
          </form>
        </div>
      </aside>
    </div>
  </div>

  <script>
    (function(){
      const KEY = 'donationconnect:users';

      const el = id => document.getElementById(id);
      const body = el('usersTableBody'), q = el('q'), filterRole = el('filterRole'), empty = el('empty');
      const uid = el('uid'), nameI = el('name'), emailI = el('email'), phoneI = el('phone'), roleI = el('role'), orgI = el('org'), approvedI = el('approved');
      const saveBtn = el('saveBtn'), resetBtn = el('resetBtn'), delBtn = el('delBtn'), btnNew = el('btnNew'), btnClearAll = el('btnClearAll'), btnExport = el('btnExport');

      const DB = {
        all(){ try { return JSON.parse(localStorage.getItem(KEY) || '[]'); } catch(e){ return []; } },
        save(list){ localStorage.setItem(KEY, JSON.stringify(list)); },
        create(obj){
          const list = this.all();
          const id = 'u' + Date.now().toString(36);
          const item = { id, name: obj.name||'', email: obj.email||'', phone: obj.phone||'', role: obj.role||'Donor', org: obj.org||'', password: (obj.password? btoa(obj.password) : ''), approved: !!obj.approved, createdAt: new Date().toISOString() };
          list.push(item); this.save(list); return item;
        },
        find(id){ return this.all().find(x => x.id === id); },
        update(id, patch){
          const list = this.all(); const idx = list.findIndex(x => x.id === id);
          if(idx === -1) return null;
          list[idx] = Object.assign({}, list[idx], patch);
          this.save(list); return list[idx];
        },
        remove(id){
          const list = this.all().filter(x => x.id !== id);
          this.save(list);
        },
        clear(){ localStorage.removeItem(KEY); }
      };

      // render
      function render(){
        const filterQ = q.value.trim().toLowerCase();
        const roleFilter = filterRole.value;
        const list = DB.all().filter(u => {
          if(roleFilter && u.role !== roleFilter) return false;
          if(!filterQ) return true;
          return (u.name||'').toLowerCase().includes(filterQ) || (u.email||'').toLowerCase().includes(filterQ) || (u.phone||'').toLowerCase().includes(filterQ) || (u.id||'').toLowerCase().includes(filterQ);
        });

        body.innerHTML = '';
        if(list.length === 0){
          empty.style.display = 'block';
          return;
        }
        empty.style.display = 'none';
        const rows = list.map(u => {
          const approved = u.approved ? '<span class="pill">Yes</span>' : '<span style="color:#ef4444">No</span>';
          return `<tr>
            <td>${u.id}</td>
            <td><strong>${escapeHtml(u.name)}</strong></td>
            <td>${escapeHtml(u.email)}</td>
            <td>${escapeHtml(u.phone)}</td>
            <td>${escapeHtml(u.role||'—')}</td>
            <td>${approved}</td>
            <td class="actions">
              <button class="btn ghost btn-edit" data-id="${u.id}">Edit</button>
              <button class="btn" style="background:#ef4444;color:#fff" data-id="${u.id}" data-action="delete">Delete</button>
            </td>
          </tr>`; 
        }).join('');
        body.innerHTML = rows;

        // wire buttons
        document.querySelectorAll('.btn-edit').forEach(b => b.addEventListener('click', ev => {
          const id = ev.currentTarget.dataset.id; openEdit(id);
        }));
        document.querySelectorAll('button[data-action="delete"]').forEach(b => b.addEventListener('click', ev => {
          const id = ev.currentTarget.dataset.id;
          if(confirm('Delete user ' + id + '?')){ DB.remove(id); resetForm(); render(); }
        }));
      }

      function openEdit(id){
        const u = DB.find(id);
        if(!u) return alert('User not found');
        uid.value = u.id;
        nameI.value = u.name;
        emailI.value = u.email;
        phoneI.value = u.phone;
        roleI.value = u.role || '';
        orgI.value = u.org || '';
        approvedI.checked = !!u.approved;
        delBtn.style.display = 'inline-block';
        document.getElementById('formTitle').textContent = 'Edit user';
      }

      function resetForm(){
        uid.value = ''; nameI.value = ''; emailI.value = ''; phoneI.value = ''; roleI.value=''; orgI.value=''; approvedI.checked = false;
        delBtn.style.display = 'none';
        document.getElementById('formTitle').textContent = 'User details';
      }

      function escapeHtml(s){ return String(s||'').replace(/[&<>"']/g, m => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m])); }

      // events
      q.addEventListener('input', render);
      filterRole.addEventListener('change', render);
      btnNew.addEventListener('click', () => { resetForm(); nameI.focus(); });

      resetBtn.addEventListener('click', (e) => { e.preventDefault(); resetForm(); });

      delBtn.addEventListener('click', (e) => {
        const id = uid.value;
        if(!id) return alert('Select a user to delete.');
        if(confirm('Delete user ' + id + '?')){ DB.remove(id); resetForm(); render(); }
      });

      document.getElementById('userForm').addEventListener('submit', (e) => {
        e.preventDefault();
        const data = { name: nameI.value.trim(), email: emailI.value.trim(), phone: phoneI.value.trim(), role: roleI.value, org: orgI.value.trim(), approved: approvedI.checked };
        if(!data.name || !data.email) return alert('Name and email required.');
        if(uid.value){
          DB.update(uid.value, data);
          alert('User updated.');
        } else {
          DB.create(data);
          alert('User created.');
        }
        resetForm(); render();
      });

      btnClearAll.addEventListener('click', () => {
        if(confirm('Clear all registered users?')){ DB.clear(); render(); resetForm(); }
      });

      btnExport.addEventListener('click', () => {
        const list = DB.all();
        if(!list.length) return alert('No users to export.');
        const csv = ['id,name,email,phone,role,approved,org,createdAt'].concat(list.map(u => {
          return [u.id, csvSafe(u.name), csvSafe(u.email), csvSafe(u.phone), u.role, u.approved ? 'yes' : 'no', csvSafe(u.org), u.createdAt].join(',');
        })).join('\n');
        const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a'); a.href = url; a.download = 'registered_users.csv'; a.click(); URL.revokeObjectURL(url);
      });

      function csvSafe(s){ if(s == null) return ''; return '"' + String(s).replace(/"/g, '""') + '"'; }

      // init
      render();
    })();
  </script>
</body>
</html>
